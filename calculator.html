<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/calculator.css" />
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="calculator_head">
            <div id="name">mycalculator</div>
            <div id="information">
                with jquery
            </div>
            <div id="screen">
                
            </div>
        </div>
        <hr/>
        <div class="calculator_body">
            <button class="numeral">7</button>
            <button class="numeral">8</button>
            <button class="numeral">9</button>
            <button class="sign">+</button>
            <button class="numeral">4</button>
            <button class="numeral">5</button>
            <button class="numeral">6</button>
            <button class="sign">-</button>
            <button class="numeral">1</button>
            <button class="numeral">2</button>
            <button class="numeral">3</button>
            <button class="sign">*</button>
            <button class="numeral">(</button>
            <button class="numeral">0</button>
            <button class="numeral">)</button>
            <button class="sign">/</button>
            <button class="clear">C</button>
            <button class="numeral">.</button>
            <button class="numeral">&lt;X</button>
            <button class="ans">=</button>
        </div>
    </div>
    <div id="class_chagne">
</body>
<script src="js/calculator.js"></script>
</html>
