<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1310731042周冠瑜</title>
    <link rel='stylesheet' type='text/css' href='css/calculator.css' />
    <script type='text/javascript' src='jquery/jquery-3.3.1.js'></script>
    <script type='text/javascript' src='js/calculator.js'></script>
</head>
<body>
    <input type='hidden' id='calculation'/>
    <div align='center'>
        <div id='calculator'>
            <div id='font_block'>
                <span>
                    <font class='word word01'>MyCalculator</font>
                    <br />
                    <font class='word word02'>with jquery</font>
                </span>
            </div>
            <div id='text_block'>
                <input type='text' id='input_data' value='0' readonly/>
            </div>
            <hr/>
            <div id='button_block'>
                <input type='button' value='7' class='bt number'/>
                <input type='button' value='8' class='bt number'/>
                <input type='button' value='9' class='bt number'/>
                <input type='button' value='+' class='bt fun'/>
                <br/>
                <input type='button' value='4' class='bt number'/>
                <input type='button' value='5' class='bt number'/>
                <input type='button' value='6' class='bt number'/>
                <input type='button' value='-' class='bt fun'/>
                <br />
                <input type='button' value='1' class='bt number'/>
                <input type='button' value='2' class='bt number'/>
                <input type='button' value='3' class='bt number'/>
                <input type='button' value='*' class='bt fun'/>
                <br />
                <input type='button' value='(' class='bt number'/>
                <input type='button' value='0' class='bt number'/>
                <input type='button' value=')' class='bt number'/>
                <input type='button' value='/' class='bt fun'/>
                <br />
                <input type='button' value='C' class='bt clear'/>
                <input type='button' value='.' class='bt number'/>
                <input type='button' value='⇦' class='bt number'/>
                <input type='button' value='=' class='bt equal'/>
            </div>
        </div>
    </div>
</body>
</html>
